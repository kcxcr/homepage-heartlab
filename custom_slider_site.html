<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Íµ¨ÏÑ±Ïõê Ïù¥ÎØ∏ÏßÄ Ïä¨ÎùºÏù¥Îçî</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
/*       height: 100%; */
      height: 100vh;
    }

    body {
/*       height: 100%; */
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-rows: 5fr 1fr;
      width: 100%;
      height: 100%;
      padding: 20px;
    }

    .main-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 2;
/*       max-height: 60vh; */
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 16px;
      overflow: hidden;
    }

    #mainImage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

/*     .thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    } */
    .thumbnails {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Í∞ÄÎ°ú 4Ïπ∏ */
      gap: 8px;
      justify-items: center; /* Í∞ÄÏö¥Îç∞ Ï†ïÎ†¨ */
      align-items: center;
    }

/*     .thumbnails img {
      width: 25%; */
/*       aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: border 0.3s;
    } */
    .thumbnails img {
      width: 80%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .thumbnails img.active {
      border: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <img id="mainImage" src="https://kcxcr.github.io/homepage-heartlab/images/250722.jpg" alt="ÎåÄÌëú Ïù¥ÎØ∏ÏßÄ">
    </div>

    <div class="thumbnails">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/250722.jpg" onclick="changeImage(this)" class="active">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/250729.jpg" onclick="changeImage(this)">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/250728.jpg" onclick="changeImage(this)">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/250714.jpg" onclick="changeImage(this)">
    </div>
  </div>

  <script>
    function changeImage(el) {
      const main = document.getElementById('mainImage');
      const thumbs = document.querySelectorAll('.thumbnails img');
      main.src = el.src;
      thumbs.forEach(img => img.classList.remove('active'));
      el.classList.add('active');
      
      // üîÅ Ïç∏ÎÑ§Ïùº ÌÅ¥Î¶≠ Ïãú ÎÜíÏù¥ Ïû¨Ï°∞Ï†ï
      setTimeout(postHeightToParent, 100);
    }

    function postHeightToParent() {
      const height = document.documentElement.scrollHeight;
      parent.postMessage({ type: 'resize-iframe', height }, '*');
    }

    // Ï¥àÍ∏∞ Î°úÎî© Î∞è Î¶¨ÏÇ¨Ïù¥Ï¶à ÎåÄÏùë
    window.addEventListener('load', postHeightToParent);
    window.addEventListener('resize', postHeightToParent);

    // DOM Î≥ÄÌôî Í∞êÏßÄ (Ïòà: Ïç∏ÎÑ§Ïùº Î≥ÄÍ≤Ω Îì±)
    const observer = new MutationObserver(() => {
      setTimeout(postHeightToParent, 100);
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
