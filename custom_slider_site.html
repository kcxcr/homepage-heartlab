<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 구성원 슬라이더</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      background-color: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 위쪽부터 시작 */
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding-bottom: 32px; /* 썸네일 짤림 방지 */
    }

    .main-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 2;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 16px;
    }

    #mainImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      min-height: 100px; /* 썸네일 눌림 방지 */
    }

    .thumbnails img {
      width: 20%;
      max-width: 100px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    .thumbnails img.active {
      border: 2px solid #007bff;
    }

    @media (max-width: 480px) {
      .thumbnails img {
        width: 22%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <img id="mainImage" src="https://kcxcr.github.io/homepage-heartlab/images/250722.jpg" alt="대표 이미지">
    </div>

    <div class="thumbnails">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/250722.jpg" onclick="changeImage(this)" class="active">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/250729.jpg" onclick="changeImage(this)">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/250728.jpg" onclick="changeImage(this)">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/250714.jpg" onclick="changeImage(this)">
    </div>
  </div>

  <script>
    function changeImage(el) {
      const main = document.getElementById('mainImage');
      const thumbs = document.querySelectorAll('.thumbnails img');
      main.src = el.src;
      thumbs.forEach(img => img.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
