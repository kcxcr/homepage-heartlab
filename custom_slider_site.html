<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구성원 이미지 슬라이더</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-rows: auto auto;
      width: 100%;
      padding: 5px;
      row-gap: 12px;
    }

    .main-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    #mainImage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .arrow {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: white;
      background-color: transparent;
      border: none;
      z-index: 2;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      transition: 0.2s;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .prev { left: 12px; }
    .next { right: 12px; }

    .thumbnails {
      width: 80%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      justify-items: center;
      align-items: center;
    }

    .thumbnails img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .thumbnails img.active {
      border: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <img id="mainImage" src="https://kcxcr.github.io/homepage-heartlab/images/21.jpg" alt="대표 이미지">
      <button class="arrow prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="arrow next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="thumbnails">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/21.jpg" onclick="changeImage(this)" class="active">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/19.jpg" onclick="changeImage(this)">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/18.jpg" onclick="changeImage(this)">
      <img src="https://kcxcr.github.io/homepage-heartlab/images/16.jpg" onclick="changeImage(this)">
    </div>
  </div>

  <script>
    const imageList = Array.from(document.querySelectorAll('.thumbnails img'));
    let currentIndex = 0;

    function changeImage(el) {
      const main = document.getElementById('mainImage');
      imageList.forEach(img => img.classList.remove('active'));
      el.classList.add('active');
      main.src = el.src;
      currentIndex = imageList.indexOf(el);
      setTimeout(postHeightToParent, 100);
    }

    function moveSlide(step) {
      currentIndex = (currentIndex + step + imageList.length) % imageList.length;
      changeImage(imageList[currentIndex]);
    }

    function postHeightToParent() {
      const height = document.documentElement.scrollHeight;
      parent.postMessage({ type: 'resize-iframe', height }, '*');
    }

    window.addEventListener('load', postHeightToParent);
    window.addEventListener('resize', postHeightToParent);

    const observer = new MutationObserver(() => {
      setTimeout(postHeightToParent, 100);
    });
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
