<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구성원 이미지 슬라이더</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      box-sizing: border-box;
    }

    #mainImage {
      width: 100%;
      max-width: 700px;
      aspect-ratio: 4 / 3;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .thumbnails img.active {
      border: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <img id="mainImage" src="https://kcxcr.github.io/homepage-heartlab/images/250722.jpg" alt="대표 이미지">

  <div class="thumbnails">
    <img src="https://kcxcr.github.io/homepage-heartlab/images/250722.jpg" onclick="changeImage(this)" class="active">
    <img src="https://kcxcr.github.io/homepage-heartlab/images/250729.jpg" onclick="changeImage(this)">
    <img src="https://kcxcr.github.io/homepage-heartlab/images/250728.jpg" onclick="changeImage(this)">
    <img src="https://kcxcr.github.io/homepage-heartlab/images/250714.jpg" onclick="changeImage(this)">
  </div>

  <script>
    function changeImage(el) {
      const main = document.getElementById('mainImage');
      const thumbs = document.querySelectorAll('.thumbnails img');
      main.src = el.src;
      thumbs.forEach(img => img.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
